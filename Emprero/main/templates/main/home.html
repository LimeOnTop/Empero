{% extends 'main\Emprero.html' %}
{% load static %}


{% block content %}
<div class="uk-grid-match uk-child-width-1-3@m uk-child-width-1-2" uk-grid>
    {% for card in cards %}
    <div>
        <div class="uk-card uk-card-hover uk-card-default">
            <a class="uk-link-reset" href="{{card.get_id}}">
                <div class="uk-padding-small">
                    <dl class="uk-description-list">
                        <div class="uk-text-bold uk-text-large uk-text-muted">
                            <dt>{{card.title}}</dt>
                        </div>
                        <div class="uk-text-small uk-text-muted">
                            <dd>{{card.description}}</dd>
                        </div>
                    </dl>
                </div>
                <div class="uk-card-media-top uk-text-center">
                    <img src="{{card.photo_1.url}}">
                </div>
                <div class="uk-card-body">
                    <div>
                        <dl class="uk-description-list">
                            <div class="uk-text-bold uk-text-large uk-text-muted">
                                <dd>{{card.price}} руб</dd>
                            </div>
                        </dl>
                    </div>
                </div>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
