{% extends 'main\Emprero.html' %}
{% load static %}


{% block content %}
<div id="products-grid" class="uk-container-small uk-margin-auto  uk-margin-large">
    <div class="uk-grid-match uk-child-width-1-3@s uk-child-width-1-2" uk-grid>
        {% for card in cards %}
        <div>
            <a class="uk-link-reset" href="{% url 'description' %}">
                <div class="uk-card uk-card-hover uk-card-default">
                    <div class="uk-padding-small">
                        <dl class="uk-description-list">
                            <dt>{{card.title}}</dt>
                            <dd>{{card.description}}</dd>
                        </dl>
                    </div>
                    <div class="uk-card-media-top uk-text-center">

                        <img src="{{card.photo_1.url}}">

                    </div>
                    <div class="uk-card-body">
                        <div>
                            <dl class="uk-description-list">
                                <dd>{{card.price}}Ñ€</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
