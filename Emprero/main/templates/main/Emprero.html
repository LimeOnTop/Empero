<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<title>{{ title }}</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="{% static 'main\css\uikit.css' %}">
		<link rel="icon" type="image/png" href="{% static 'main\images\favicon-15x15.png' %}">
	</head>
	<body>
		{% block header %}
		<div style="box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);" uk-sticky="top: 100; animation: uk-animation-slide-top">
			<nav class="uk-navbar-container" uk-navbar>
				<div class="uk-navbar-center">
					<div class="uk-navbar-center-left">
						<a href="Emprero.html" class="uk-navbar-item uk-logo">EMPRERO</a>
					</div>
					<div class="uk-margin-large-left uk-margin-large-right">
						<ul class="uk-navbar-nav">
							<li><a href="products-grid" uk-scroll>Товары</a></li>
							<li><a href="#">О нас</a></li>
							<li><a href="#">Контакты</a></li>
						</ul>
					</div>
					<div class="uk-navbar-center-right uk-flex">
						<div>
							<a href="#" class="uk-navbar-item" uk-icon="icon: cart; ratio: 1.5"></a>
						</div>
						<div>
							<a href="#" class="uk-navbar-item" uk-icon="icon: user; ratio: 1.5"></a>
						</div>
					</div>
				</div>
			</nav>
		</div>
		{% endblock header %}
		<div id="products-grid" class="uk-container-small uk-margin-auto  uk-margin-large">
			<div class="uk-child-width-1-3@s uk-child-width-1-2" uk-grid>
				<div>
					<a class="uk-link-reset"  href="purchase.html">
						<div class="uk-card uk-card-hover uk-card-default">
							<div class="uk-padding-small">
								<h3>Tommy Jeans</h3>
								<p class="uk-text-muted">розовый худи</p>
							</div>
							<div class="uk-card-media-top uk-text-center">
								<img src="{% static 'main\images\TommyJeans.png' %}">
							</div>
							<div class="uk-card-body">
								<div class="uk-text-large uk-text-muted">
									<p>7990р</p>
								</div>
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>
		<div class="uk-position-relative">
			<nav class="uk-navbar-container" uk-navbar>
				<div class="uk-navbar-center">
					<div class="uk-navbar-center-left">
						<a href="Emprero.html" class="uk-navbar-item uk-logo">EMPRERO</a>
					</div>
					<div class="uk-margin-large-left uk-margin-large-right uk-navbar-item">
						<div class="uk-margin-small-right">
							<a href="#" class="uk-icon-button" uk-icon="icon: instagram; ratio: 1.5"></a>
						</div>
						<div class="uk-margin-small-left uk-margin-small-right">
							<a href="#" class="uk-icon-button" uk-icon="icon: youtube; ratio: 1.5"></a>
						</div>
						<div class="uk-margin-small-left">
							<a href="#" class="uk-icon-button" uk-icon="icon: google; ratio: 1.5"></a>
						</div>
					</div>
					<div class="uk-navbar-center-right">
						<div>
							<ul class="uk-navbar-nav">	
								<li><a href="#">All right reserved.</a></li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
		</div>
		<script src="{% static 'main\js\uikit.js' %}"></script>
		<script src="{% static 'main\js\uikit-icons.js' %}"></script>
	</body>
</html>
